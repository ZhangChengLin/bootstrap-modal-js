<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <!--  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">-->
  <title>Offcanvas demo</title>
  <meta name="description"
        content="Build hidden sidebars into your project for navigation, shopping carts, and more with a few classes and our JavaScript plugin.">
  <meta name="keywords"
        content="Bootstrap,Bootstrap5,Offcanvas,dynamic,backdrop,keyboard,scroll,getInstance,getOrCreateInstance,show.bs.offcanvas,shown.bs.offcanvas,hide.bs.offcanvas,hidden.bs.offcanvas">
</head>
<body>
<div class="container">
  <div class="position-relative min-vh-100">
    <div class="position-absolute top-50 start-50 translate-middle">
      <button class="btn btn-outline-primary" type="button" id="offcanvas_left" data-offcanvas-placement="start">offcanvas start</button>
      <button class="btn btn-outline-primary" type="button" id="offcanvas_top" data-offcanvas-placement="top">offcanvas top</button>
      <button class="btn btn-outline-primary" type="button" id="offcanvas_right" data-offcanvas-placement="end">offcanvas end</button>
      <button class="btn btn-outline-primary" type="button" id="offcanvas_bottom" data-offcanvas-placement="bottom">offcanvas bottom</button>
    </div>
  </div>
</div>
<div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <!--    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>-->
  <script src="../dist/bootstrap-offcanvas-js.min.js"></script>
</div>

<script>
  let btnList = document.querySelectorAll("[id^=offcanvas_]")
  console.log(btnList);
  btnList.forEach(currentBtn => {
    console.log(currentBtn.textContent);
    currentBtn.addEventListener('click', () => {
      let x = bootstrapOffcanvasJs(currentBtn.textContent, currentBtn.textContent,currentBtn.dataset['offcanvasPlacement'])
      console.log('x== ', x);
    })
  })
</script>

</body>
</html>
